<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SixD Engineering Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: hsla(34, 18%, 83%, 0.871);
    }
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgb(245, 234, 220);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    #chat-header {
      background: #ff8c00;
      color: rgb(2, 1, 1);
      padding: 10px;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    #chat-area {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
    }
    .user-message {
      align-self: flex-end;
      background-color: #ff8c00;
      color: rgb(0, 0, 0);
    }
    .bot-message {
      align-self: flex-start;
      background-color: #ffffff;
      color: black;
      border: 1px solid #ccc;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 0;
    }
    #send-btn {
      background: #ff8c00;
      color: rgb(0, 0, 0);
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    .quick-reply-btn {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .quick-reply-btn:hover {
      background-color: #e77f00;
    }
    #close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .dropdown {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: rgb(253, 168, 71);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dropdown-content {
      display: none;
      margin-top: 10px;
    }
    .dropdown-content button {
      width: 100%;
      padding: 10px;
      background-color: #ff8c00;
      border: none;
      color: rgb(0, 0, 0);
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .dropdown-content button:hover {
      background-color: #e77f00;
    }
    .dropdown-content.show {
      display: block;
    }
    .dropdown i {
      font-size: 20px;
      transition: transform 0.3s ease-in-out;
    }
    .dropdown i.rotate {
      transform: rotate(180deg);
    }
    .sector-btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .sector-btn {
      background-color: #ff8c00;
      color: rgb(0, 0, 0);
      padding: 12px;
      border-radius: 5px;
      width: 48%;
      text-align: center;
      cursor: pointer;
      border: none;
    }
    .sector-btn:hover {
      background-color: #e77f00;
    }
    .contact-info {
      font-size: 14px;
      white-space: pre-wrap;
    }
    .email-link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbot-container">
    <button id="close-btn" onclick="closeChatbot()">&times;</button>
    <div id="chat-header">
      Welcome to SixD Chatbot
    </div>
    <div id="chat-area">
      <div class="bot-message message">Hi, I am Rekha, SixD's Virtual Assistant. Please choose the required option from the quick actions tab.</div>
      <div class="bot-message message">
        <button id="dropdown-btn" class="dropdown" onclick="toggleDropdown()">
          Quick Actions <i id="dropdown-arrow" class="fas fa-chevron-down"></i>
        </button>
        <div id="dropdown-content" class="dropdown-content">
          <button class="quick-reply-btn" onclick="redirectTo('services')">Services</button>
          <button class="quick-reply-btn" onclick="redirectTo('sectors')">Sectors</button>
          <button class="quick-reply-btn" onclick="redirectTo('case-studies')">Case Studies</button>
          <button class="quick-reply-btn" onclick="redirectTo('industry4')">Industry 4.0</button>
          <button class="quick-reply-btn" onclick="redirectTo('about')">About Us</button>
          <button class="quick-reply-btn" onclick="askSector()">Contact Us</button>
        </div>
      </div>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chat-area');
    const dropdownArrow = document.getElementById('dropdown-arrow');
    const dropdownContent = document.getElementById('dropdown-content');

    let awaitingEmail = false;
    let recipientEmail = '';

    function appendMessage(message, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      messageDiv.innerHTML = message;
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function toggleDropdown() {
      dropdownContent.classList.toggle('show');
      dropdownArrow.classList.toggle('rotate');
    }

    function redirectTo(section) {
      const urls = {
        services: "https://sixdindia.com/services",
        sectors: "https://sixdindia.com/sectors",
        "case-studies": "https://sixdindia.com/case-studies",
        industry4: "https://sixdindia.com/industry4",
        about: "https://sixdindia.com/about",
        "contact-us": "https://sixdindia.com/contact"
      };
      appendMessage(section.charAt(0).toUpperCase() + section.slice(1), 'user');
      window.open(urls[section], '_blank');
      appendMessage('I have opened the tab for you, please check.', 'bot');
    }

    function askSector() {
      appendMessage("Your organisation belongs to which sector?", 'bot');
      const sectors = ['Oil & Gas', 'Steel', 'Power', 'Green Energy', 'Cement', 'Automobile', 'Others'];
      const sectorBtnContainer = document.createElement('div');
      sectorBtnContainer.classList.add('sector-btn-container');
      sectors.forEach(sector => {
        const sectorBtn = document.createElement('button');
        sectorBtn.classList.add('sector-btn');
        sectorBtn.textContent = sector;
        sectorBtn.onclick = () => selectSector(sector);
        sectorBtnContainer.appendChild(sectorBtn);
      });
      chatArea.appendChild(sectorBtnContainer);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function selectSector(sector) {
      appendMessage(sector, 'user');
      let contactMessage = "Please contact the following for more details:";
      if (sector === 'Oil & Gas' || sector === 'Green Energy' || sector === 'Automobile') {
        contactMessage = `Contact Her:<br>  
          Alfisha Khan<br>  
          <a class="email-link" href="javascript:void(0);" onclick="requestEmail('alfisha.khan@sixdindia.com')">alfisha.khan@sixdindia.com</a><br>  
          8800554157
        `;
      } else if (sector === 'Steel') {
        contactMessage = `Contact Her:<br>  
          Nidhi Bharti<br>  
          <a class="email-link" href="javascript:void(0);" onclick="requestEmail('nidhi@sixdindia.com')">nidhi@sixdindia.com</a><br>  
          8800797883
        `;
      } else if (sector === 'Power' || sector === 'Cement') {
        contactMessage = `Contact Her:<br>  
          Manmeet Kaur<br>  
          <a class="email-link" href="javascript:void(0);" onclick="requestEmail('manmeet.kaur@sixdindia.com')">manmeet.kaur@sixdindia.com</a><br>  
          8130110300
        `;
      } else if (sector === 'Others') {
        contactMessage = `Contact Him:<br>  
          Suraj Prakash Pandey<br>  
          <a class="email-link" href="javascript:void(0);" onclick="requestEmail('suraj.pandey@sixdindia.com')">suraj.pandey@sixdindia.com</a><br>  
          8448097512
        `;
      }
      appendMessage(contactMessage, 'bot');
    }

    function requestEmail(email) {
      awaitingEmail = true;
      recipientEmail = email;
      appendMessage("Please enter your email ID to proceed:", 'bot');
    }

    function openComposeEmail(email, userEmail) {
      const mailUrl = `https://mail.google.com/mail/?view=cm&to=${email}&from=${encodeURIComponent(userEmail)}`;
      window.open(mailUrl, '_blank');
      appendMessage("The email compose tab has been opened. Please check.", 'bot');
    }

    function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      if (message) {
        appendMessage(message, 'user');
        if (awaitingEmail) {
          openComposeEmail(recipientEmail, message);
          awaitingEmail = false;
          recipientEmail = '';
        } else {
          appendMessage('I am just a bot. How can I assist you?', 'bot');
        }
        userInput.value = '';
      }
    }

    function closeChatbot() {
      document.getElementById('chatbot-container').style.display = 'none';
    }
  </script>
</body>
</html>
